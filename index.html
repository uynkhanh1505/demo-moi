<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/responsive.css"> -->
    <!-- <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Music Player</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="./img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<br>

    <div class="background">
        <img src="" id = "bg-img">
    </div>
<div class="container1">
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">



        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
             </div>
         </div>     

        <div class="player-control">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div> 
    </div>
</div>
    <div class="gift js-gift">
        <div class="gift-container js-gift-container">
         <img src="./img/gift2.png" alt="">
        </div>

        <div class="gift-container js-gift-container">
            <img src="./img/gift1.png" alt="">
        </div>

        <div class="gift-container js-gift-container">
            <img src="./img/gift3.png" alt="">
        </div>

        <div class="gift-container js-gift-container">
            <img src="./img/gift4.png" alt="">
        </div>

        <div class="gift-container js-gift-container">
            <img src="./img/gift55.png" alt="">
        </div>
    </div>   


    <script src="index.js"></script>
</body>
</html>
